services:
  - service: root
    api:
      host: localhost
      port: 9600
    config:
      store: 
        type: sqlite3
        database: ./auth.sqlite3
  - service: ipam
    api:
      host: localhost
      port: 9601
    config:
      store: 
        type: mysql
        database: ipam
        host: localhost
        username: root
        password: password
  - service: tenant
    api:
      host: localhost
      port: 9602
    config:
      store: 
        type: mysql
        database: tenant
        username: root
        host: localhost
        password: password
  - service: topology
    api:
      host: localhost
      port: 9603
    config:
      store: 
        type: mysql
        username: root
        database: topology
        host: localhost
        password: password
      datacenter: 
        ip_version: 4
        cidr: 10.0.0.0/8
        host_bits: 8
        tenant_bits: 4
        segment_bits: 4
        endpoint_space_bits: 0
        endpoint_bits: 8 
  - service: agent 
    api:
      host: 0.0.0.0
      port: 9604
    config:
      lease_file : "/etc/ethers"
      wait_for_iface_try : 6